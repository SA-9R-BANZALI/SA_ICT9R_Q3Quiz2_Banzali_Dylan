<!DOCTYPE html>
<html>
<head>
    <title>NewJeans Concert Ticketing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background-image: url('https://wallpapers.com/images/hd/new-jeans-blue-aesthetic-collage-3kgk6a75qy9fdh4i.jpg'); /* NewJeans-themed background */
        background-repeat: no-repeat;
        background-size: cover;
        font-family: 'Poppins', sans-serif;
        color: white;
      }
      .container {
        background: rgba(0, 0, 51, 0.9);
        border-radius: 15px;
        padding: 20px;
        max-width: 600px;
      }
      summary {
        background-color: #001f4d;
        padding: 10px;
        border-radius: 10px;
        color: white;
        font-weight: bold;
      }
      #ticket {
        width: 600px;
        height: 300px;
      }
      button {
        font-family: 'Poppins', sans-serif;
        transition: 0.3s;
      }
      button:hover {
        transform: scale(1.05);
        opacity: 0.8;
      }
      hr {
        border-top: 2px solid #00aaff;
      }
      .banner {
        width: 100%;
        border-radius: 10px;
      }
    </style>
</head>

<body>
    <br>
    <center>
        <div class="container">
                    <h1 style="color: #00aaff; font-weight: bold;">NewJeans Concert Ticketing</h1>
            <hr>
            
            <details>
                <summary>Personal Information</summary>
                <form>
                    <label>Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                    <br>
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                    <br>
                    <button type="button" class="btn btn-primary" onclick="info()">Submit Info</button>
                </form>
            </details>
            <br>
            
            <details>
                <summary>Ticket Price</summary>
                <form>
                    <label>Choose your seat:</label>
                    <select class="form-select" id="seat">
                        <option value="none">Select</option>
                        <option value="5000">VIP</option>
                        <option value="3500">Gold</option>
                        <option value="2000">Silver</option>
                    </select>
                    <br>
                    <label>Choose an option</label>
                    <select class="form-select" id="discount">
                        <option value="none">Select</option>
                        <option value="0.15">Bunnies Camp Member</option>
                        <option value="0">Regular</option>
                    </select>
                    <br>
                    <button type="button" class="btn btn-primary" onclick="check_discount()">Check Price</button>
                </form>
            </details>
            <br>
            <details>
            <hr>
            <p>&copy; 2025 NewJeans Official Ticketing</p>
        </div>
    </center>
    
    <script>
        function info() {
            var name = document.getElementById('name').value;
            alert('Thanks ' + name + '! Proceed to the next section.');
        }
        
        function check_discount() {
            var seat = document.getElementById('seat').value;
            var disc = document.getElementById('discount').value;
            if (seat === "none") {
                alert('Please select a seat.');
                return;
            }
            var final_rate = seat - (disc * seat);
            alert('Your ticket price is ' + final_rate + ' PHP. Proceed to the next section.');
        }
    </script>
</body>
</html>
